<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">Now you've got no excuses not to cook</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
    <div class="row">
        <div class="col-md-3">        
          <label for="search">Recipe name</label>
          <input ng-model="search.name" id="search" class="form-control" placeholder="chicken">
        </div>
        <div class="col-md-6">
          <label for="search">Ingredients</label>
          <input ng-model="search.ingredients.$" id="search" class="form-control" placeholder="beef, lemon">
        </div>
        <div class="col-md-3">
          <label for="search">Cooking time</label>
          <select ng-model='form.type' class="form-control" required ng-options='option.value as option.name for option in typeOptions'></select>
        </div>
      </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      

       
        
       
        



        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" dir-paginate="recipe in filteredItems = (awesomeRecipes | filter: search) | lowerThan:form.type | itemsPerPage: 10">
          <h3><a ui-sref="recipe({recipeId: recipe._id})" tooltip="{{recipe.name}}">{{recipe.name}}</a></h3>
           in {{recipe.minutes}} minutes
          <ul class="list-inline">
            <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li>
          </ul>
        </ul>
        <div ng-show="filteredItems.length == 0">Sorry, nothing matched your filter term</div>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
    <div ng-hide="awesomeRecipes.length">Sorry, we currently have no recipes for you</div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
