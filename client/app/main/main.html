<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Recipes:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" dir-paginate="recipe in awesomeRecipes | itemsPerPage: 3">
          <h3><a ui-sref="recipe({recipeId: recipe._id})" tooltip="{{recipe.name}}">{{recipe.name}}</a></h3>
           in {{recipe.minutes}} minutes
          <ul class="list-inline">
            <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li>
          </ul>
        </ul>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
    <div ng-hide="awesomeRecipes.length">Sorry, we currently have no recipes for you</div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
