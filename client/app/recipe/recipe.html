<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-if="!awesomeRecipe">Sorry, this recipe doesn't exist or may have been removed</div>
  <div ng-if="awesomeRecipe"class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ awesomeRecipe.name }} ({{ awesomeRecipe.minutes }} minutes)</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="ingredient in awesomeRecipe.ingredients">
        <li>{{ingredient}}</li>
      </ul>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
