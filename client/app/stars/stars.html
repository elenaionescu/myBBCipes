<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h2>Your stars</h2>
	<div class="row">
	    <div class="col-lg-12" ng-repeat="recipe in starredRecipes">
		    <div class="col-md-2">
		      <img ng-src="assets/images/recipes/sm-{{recipe.imageUrl}}" width="100%" alt="..." class="img-thumbnail">
		    </div>
	        <div class="col-md-5">
	          <div><i class="fa fa-clock-o"></i> {{ recipe.minutes }} minutes</div>
	          <h3><a ui-sref="recipe({recipeId: recipe._id})" tooltip="{{recipe.name}}">{{ recipe.name }}</a></h3>
	        </div>
	        <div class="col-md-4">
	          <ul>
	            <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
	          </ul>
	        </div>
	    </div>
    </div>      
	<div class="text-center">
		<div ng-hide="starredRecipes.length">Sorry, you don't currently have any starred recipes, get started by starring recipes you like</div>
	</div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
